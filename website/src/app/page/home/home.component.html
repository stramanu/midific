<midi-list #userRelatedMidiList [loadItemsOfType]="'user-related'" [hideIfEmpty]="true" [loadOnScroll]="false" [context]="'home'">
    <h1 class="page-title" slot="before">You might also like</h1>
</midi-list>

@if (userRelatedMidiList.isEmpty()) {
    <h1 class="page-title">Latest Midi Files</h1>
}@else{
    <h2 class="page-title">Latest Midi Files</h2>
}
<midi-list [loadItemsOfType]="'latest'" [context]="'home'"></midi-list>
