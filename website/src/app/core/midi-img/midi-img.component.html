@if (midi) {
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" version="1.1">
        <defs>
            <pattern [attr.id]="patternId" height="20" width="100%" patternUnits="userSpaceOnUse">
                <text x="0" y="0" fill="#ffffff" font-family="Helvetica Neue, Helvetica, Arial, sans-serif" font-weight="bold" font-size="20" alignment-baseline="hanging">
                    {{imgMidiName()}}
                </text>
            </pattern>
        </defs>
        <rect width="100%" height="100%" [attr.fill]="'url(#'+patternId+')'"></rect>
    </svg>
}
